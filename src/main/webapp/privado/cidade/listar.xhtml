<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">CRUD de Cidades</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo" actionListener="#{controleCidade.novo()}"
                                 icon="pi pi-plus"
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"/>
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem: "/>
                        <p:selectOneMenu value="#{controleCidade.dao.ordemAtual}"
                                         converter="#{controleCidade.dao.converterOrdem}">
                            <f:selectItems value="#{controleCidade.dao.listaOrdem}"
                                           var="ord" itemValue="#{ord.atributo}"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro:"/>
                        <p:inputText value="#{controleCidade.dao.filtro}">
                            <p:ajax update="listagem" event="blur"/>
                        </p:inputText>
                        <p:commandButton value="Filtrar" update="listagem"/>
                        <p:outputLabel value="Máximo de objetos:"/>
                        <p:selectOneMenu value="#{controleCidade.dao.maximoObjetos}">
                            <f:selectItem itemLabel="5" itemValue="5"/>
                            <f:selectItem itemLabel="10" itemValue="10"/>
                            <f:selectItem itemLabel="25" itemValue="25"/>
                            <f:selectItem itemLabel="50" itemValue="50"/>
                            <f:selectItem itemLabel="100" itemValue="100"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:commandButton action="#{controleCidade.dao.primeiro()}"
                                         title="Primeiro" update="listagem"
                                         icon="pi pi-step-backward"/>
                        <p:commandButton action="#{controleCidade.dao.anterior()}"
                                         title="Anterior" update="listagem"
                                         icon="pi pi-chevron-left"/>  
                        <p:commandButton action="#{controleCidade.dao.proximo()}"
                                         title="Próximo" update="listagem"
                                         icon="pi pi-chevron-right"/> 
                        <p:commandButton action="#{controleEstado.dao.ultimo()}"
                                         title="Ultimo" update="listagem"
                                         icon="pi pi-step-forward"/>                        

                    </p:panelGrid>
                </div>                
                <p:dataTable value="#{controleCidade.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <f:facet name="footer">
                        <p:outputLabel value="#{controleCidade.dao.mensagemNavegacao}"/>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>     
                    <p:column headerText="Estado">
                        <p:outputLabel value="#{obj.estado.nome}"/>
                    </p:column> 
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton 
                                actionListener="#{controleCidade.alterar(obj.id)}"
                                icon="pi pi-pencil"
                                title="Editar o objeto de id: #{obj.id}"
                                update="formEdicao" process="@this"
                                oncomplete="PF('dlg').show();"/>
                            <p:commandButton
                                actionListener="#{controleCidade.excluir(obj.id)}"
                                icon="pi pi-trash"
                                update="@form"
                                process="@this"
                                title="Remover o objeto de id: #{obj.id}"
                                onclick="if (!confirm('Deseja remover o objeto de id: #{obj.id}'))
                          return false"
                          rendered="#{p:ifGranted('ADMINISTRADOR')}"
                                />
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>  
            <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                      modal="true" width="50%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl id="growl"/>
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ID" for="txtId"/>
                            <p:inputText value="#{controleCidade.objeto.id}"
                                         readonly="true" size="5" id="txtId"/>
                            <p:outputLabel value="Nome" for="txtNome"/>
                            <p:inputText id="txtNome"
                                         value="#{controleCidade.objeto.nome}"
                                         size="40" maxlength="40"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Estado" for="selectEstado"/>
                            <p:selectOneMenu value="#{controleCidade.objeto.estado}"
                                             id="selectEstado"
                                             filter="true"
                                             filterMatchMode="startsWith">
                                <f:converter binding="#{converterEstado}"/>
                                <f:selectItem itemLabel="Selecione um registro"
                                              noSelectionOption="true"/>
                                <f:selectItems 
                                    value="#{controleCidade.daoEstado.listaTodos}"
                                    var="est" itemLabel="#{est.nome}"/>
                            </p:selectOneMenu>

                        </p:panelGrid>
                    </div>
                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar"
                                             icon="pi pi-save"
                                             actionListener="#{controleCidade.salvar()}"
                                             update="formEdicao formListagem"
                                             oncomplete="if(!args.validationFailed){PF('dlg').hide();}"
                                             />
                        </div>
                    </p:panel>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
